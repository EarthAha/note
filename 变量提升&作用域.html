<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>变量提升&作用域</title>
</head>
<body>
<script>
  console.log(a, b);
  var a = 12,
      b = 12;
  function fn() {
    console.log(a, b);
    var a = b = 13;
    console.log(a, b);
  }
  fn();
  console.log(a, b);
</script>
</body>
</html>
